name: Pull request check

on:
  push:
    branches: [ master ]
    tags: 'v*'

  workflow_dispatch:

jobs:
  build_linux:
    name: Release for Unix based
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: jdk+fx
          architecture: x64
      - name: Assemble
        run: ./gradlew assemble
      - name: Build
        run: ./gradlew build
  build_windows:
    name: Release for Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: jdk+fx
          architecture: x64
      - name: Create executable
        run: .\gradlew.bat createExes
